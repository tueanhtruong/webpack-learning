<html>
  <head>
    <!-- <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script> -->
  </head>
  <body style="font-family: Arial, Helvetica, sans-serif">
    <div class="base">
      <input type="checkbox" id="input-main" class="input" role="switch" />
      <label class="label" for="input-main">
        <span class="thumb">
          <span class="track">
            <span class="track-flip">
              <!-- <CheckmarkOutline id="check-mark-icon" /> -->
              <svg
                viewBox="0 0 32 32"
                xmlns="http://www.w3.org/2000/svg"
                ref="{ref}"
                fill="currentColor"
                class="mag-icon"
                id="check-mark-icon"
              >
                <path
                  fillRule="evenodd"
                  clipRule="evenodd"
                  d="M27.707 7.293a1 1 0 0 1 0 1.414l-14 14a1 1 0 0 1-1.414 0l-8-8a1 1 0 1 1 1.414-1.414L13 20.586 26.293 7.293a1 1 0 0 1 1.414 0Z"
                />
              </svg>
              <!-- close remove icon -->
              <svg
                viewBox="0 0 32 32"
                xmlns="http://www.w3.org/2000/svg"
                ref="{ref}"
                fill="currentColor"
                class="mag-icon"
                id="close-remove-icon"
              >
                <path
                  fillRule="evenodd"
                  clipRule="evenodd"
                  d="M24.708 7.293a1 1 0 0 1 0 1.414L17.415 16l7.293 7.293a1 1 0 0 1-1.415 1.414L16 17.414l-7.293 7.293a1 1 0 0 1-1.414-1.414L14.586 16 7.293 8.707a1 1 0 1 1 1.414-1.414L16 14.586l7.294-7.293a1 1 0 0 1 1.414 0Z"
                />
              </svg>
            </span>
          </span>
        </span>
        <span>label</span>
      </label>
    </div>
    <script defer src="./index.js"></script>
  </body>
</html>
